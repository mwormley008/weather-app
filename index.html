<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Weather App</title>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather App</span>
        </div>
    </nav>

    <div class="container">

        <!-- Header Row -->
        <div class="row">   
            <div class="col">
                <h1 class="text-center" id="top-header">Welcome to the Weather Application</h1>
            </div>
        </div>
        
        <!-- Form Row -->
        <div class="row mt-5">
            <form action="" id="cityForm">
                <div class="form-group">
                    <input type="text" name="cityName" class="form-control" placeholder="Enter City Name">
                    <input type="submit" value="Submit" class="btn btn-dark w-100 mt-3">
                </div>
            </form>
        </div>

        <!-- Country Info Display Row -->
        <div class="row" id="weatherDisplay">
            <!-- Use JS to grab this row and append columns with cards of country info when the form submitted -->

        </div>

    </div>
</body>
</html>
